<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fund Chart Builder | Institutional Analytics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            brand: {
              50: '#f5f7ff',
              100: '#ebf0fe',
              200: '#dae3fe',
              300: '#b8c9fd',
              400: '#8fa8fa',
              500: '#637df7',
              600: '#4a57f2',
              700: '#3c42e0',
              800: '#3237b6',
              900: '#2d3191',
              950: '#1e2056',
            },
            surface: {
              50: '#fafafa',
              100: '#f4f4f5',
              200: '#e4e4e7',
              300: '#d4d4d8',
              400: '#a1a1aa',
              500: '#71717a',
              900: '#18181b',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background: radial-gradient(circle at top left, #0f172a, #020617 70%, #000000);
      color: #f8fafc;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      margin: 0;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        inset 0 1px 1px 0 rgba(255, 255, 255, 0.15),
        0 12px 64px -12px rgba(0, 0, 0, 0.5);
    }

    .glass-interactive {
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .glass-interactive:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow:
        inset 0 1px 1px 0 rgba(255, 255, 255, 0.25),
        0 20px 80px -20px rgba(0, 0, 0, 0.6);
      transform: translateY(-2px);
    }

    .glass-interactive:active {
      transform: translateY(0) scale(0.98);
    }

    .glass-cta {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow:
        0 10px 30px -10px rgba(99, 102, 241, 0.5),
        inset 0 1px 1px rgba(255, 255, 255, 0.4);
      color: white;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .glass-cta:hover {
      filter: brightness(1.1) saturate(1.1);
      box-shadow:
        0 20px 40px -15px rgba(99, 102, 241, 0.6),
        inset 0 1px 1px rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .glass-cta:active {
      transform: translateY(0) scale(0.98);
    }

    .glass-input {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
      color: white;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.2);
    }

    .glass-input:focus {
      background: rgba(0, 0, 0, 0.4);
      border-color: rgba(99, 102, 241, 0.5);
      box-shadow:
        0 0 0 4px rgba(99, 102, 241, 0.1),
        inset 0 2px 4px 0 rgba(0, 0, 0, 0.3);
      outline: none;
    }

    .glass-button-secondary {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.6);
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .glass-button-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.4);
      transform: translateY(-1px);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 99px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 99px;
      border: 3px solid transparent;
      background-clip: content-box;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
      background-clip: content-box;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
