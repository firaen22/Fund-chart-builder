<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Fund Chart Builder | Institutional Analytics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            brand: {
              50: '#f0f4ff',
              100: '#e0eaff',
              200: '#c7d8ff',
              300: '#a3c0ff',
              400: '#7fa0ff',
              500: '#5c7aff',
              600: '#3d52f5',
              700: '#2b39d9',
              800: '#212eb3',
              900: '#1e2a8f',
              950: '#141a54',
            },
            surface: {
              50: '#f4f6fa',
              100: '#e7ebf2',
              200: '#d1d8e5',
              300: '#b8c3d6',
              400: '#9faec4',
              500: '#8797b0',
              600: '#697894',
              700: '#526078',
              800: '#434e63',
              900: '#394254',
              950: '#262d3b',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      /* Deep glossy navy gradient inspired by the middle widget */
      background: linear-gradient(135deg, #1b3365 0%, #0d1e44 40%, #050a1b 100%);
      background-attachment: fixed;
      color: #ffffff;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
    }

    /* Base Typography readable overrides */
    h1,
    h2,
    h3,
    h4,
    p,
    span,
    div,
    button {
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
    }

    .glass-effect {
      background: rgba(20, 35, 75, 0.4);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
    }

    .glass-panel {
      background: rgba(15, 25, 60, 0.6);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.5);
    }

    .card-shadow {
      box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.5);
    }

    .hover-lift {
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .hover-lift:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 32px -4px rgba(0, 0, 0, 0.6);
      border-color: rgba(255, 255, 255, 0.3);
    }

    /* Overrides for crisp contrast on existing Tailwind utility classes */
    .bg-white {
      background: rgba(20, 35, 75, 0.3) !important;
      backdrop-filter: blur(24px) !important;
      -webkit-backdrop-filter: blur(24px) !important;
      border: 1px solid rgba(255, 255, 255, 0.15) !important;
    }

    /* Text Colors: Bright Whites and Soft Light-Blues for contrast */
    .text-surface-900 {
      color: #ffffff !important;
      font-weight: 500;
    }

    /* Pure White */
    .text-surface-600 {
      color: #f8fafc !important;
    }

    /* High-contrast off-white */
    .text-surface-500 {
      color: #e2e8f0 !important;
    }

    /* Bright light blue/gray */
    .text-surface-400 {
      color: #cbd5e1 !important;
      font-weight: 500;
    }

    /* Solid legible blue/gray */

    /* Subtle transparent borders */
    .border-surface-200,
    .border-surface-100 {
      border-color: rgba(255, 255, 255, 0.12) !important;
    }

    /* Highlight Panels */
    .bg-surface-50,
    .bg-surface-100 {
      background: rgba(255, 255, 255, 0.08) !important;
      color: #ffffff !important;
    }

    .hover\:bg-surface-100:hover {
      background: rgba(255, 255, 255, 0.15) !important;
    }

    /* Deeper shadows for UI separation */
    .shadow-sm,
    .shadow-md,
    .shadow-lg,
    .shadow-xl {
      box-shadow: 0 12px 32px 0 rgba(0, 0, 0, 0.4) !important;
    }
  </style>

{

  }
}
</script>
</head>

</html>
