    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            brand: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',

  <style>
    body {
      /* Deep slate-navy gradient inspired by the screenshots */
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #020617 100%);
      background-attachment: fixed;
      color: #f8fafc;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
    }

    /* Base Typography readable overrides */
    h1,
    h2,
    h3,
    h4,
    p,
    span,
    div,
    button {
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    /* Enhanced Glossy Glassmorphism */
    .glass-effect {
      background: linear-gradient(180deg, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 0.6) 100%);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      /* Glossy top edge */
      border-left: 1px solid rgba(255, 255, 255, 0.12);
      /* Glossy side edge */
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .glass-panel {
      background: linear-gradient(180deg, rgba(30, 41, 59, 0.6) 0%, rgba(15, 23, 42, 0.8) 100%);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      border-left: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 8px 32px -4px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .card-shadow {
      box-shadow: 0 8px 32px -4px rgba(0, 0, 0, 0.5);
    }

    .hover-lift {
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .hover-lift:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px -8px rgba(0, 0, 0, 0.7), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border-top-color: rgba(255, 255, 255, 0.35);
    }

    /* Overrides for crisp contrast on existing Tailwind utility classes */
    .bg-white {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%) !important;
      backdrop-filter: blur(40px) !important;
      -webkit-backdrop-filter: blur(40px) !important;
      border: 1px solid rgba(255, 255, 255, 0.05) !important;
      border-top: 1px solid rgba(255, 255, 255, 0.2) !important;
      border-left: 1px solid rgba(255, 255, 255, 0.1) !important;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.05) !important;
    }

    /* Vibrant Blue Button Override */
    .bg-brand-600 {
      background: linear-gradient(180deg, #3b82f6 0%, #2563eb 100%) !important;
      border-top: 1px solid #60a5fa !important;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3) !important;
    }

    .bg-brand-50,
    .bg-brand-100 {
      background: rgba(59, 130, 246, 0.1) !important;
      border-color: rgba(59, 130, 246, 0.3) !important;
    }

    .text-brand-700,
    .text-brand-900,
    .text-brand-600,
    .fill-current {
      color: #60a5fa !important;
    }

    .group:hover .group-hover\:text-brand-400 {
      color: #93c5fd !important;
    }

    /* Text Colors: Bright Whites and Soft Light-Blues for contrast */
    .text-surface-900 {
      color: #ffffff !important;
      font-weight: 500;
    }

    /* Pure White */
    .text-surface-600 {
      color: #f8fafc !important;
    }

    /* High-contrast off-white */
    .text-surface-500 {
      color: #cbd5e1 !important;
    }

    /* Bright light blue/gray */
    .text-surface-400 {
      color: #94a3b8 !important;
      font-weight: 500;
    }

    /* Solid legible slate */

    /* Subtle transparent borders */
    .border-surface-200,
    .border-surface-100 {
      border-color: rgba(255, 255, 255, 0.08) !important;
    }

    /* Highlight Panels */
    .bg-surface-50,
    .bg-surface-100 {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0.02) 100%) !important;
      color: #ffffff !important;
      border-top: 1px solid rgba(255, 255, 255, 0.12) !important;
    }

    .hover\:bg-surface-100:hover {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.04) 100%) !important;
    }

    /* Deeper shadows for UI separation */
    .shadow-sm,
    .shadow-md,
    .shadow-lg,
    .shadow-xl {
      box-shadow: 0 12px 32px 0 rgba(0, 0, 0, 0.4) !important;
    }
  </style>
